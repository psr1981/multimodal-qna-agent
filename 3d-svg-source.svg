<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid for 3D effect -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#eee" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)" />
  
  <!-- 3D coordinate system -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#aaa" stroke-width="1" />
  <line x1="50" y1="250" x2="50" y2="50" stroke="#aaa" stroke-width="1" />
  <line x1="50" y1="250" x2="120" y2="180" stroke="#aaa" stroke-width="1" />
  
  <text x="360" y="250" font-family="Arial" font-size="14" fill="black">x</text>
  <text x="50" y="40" font-family="Arial" font-size="14" fill="black">y</text>
  <text x="125" y="175" font-family="Arial" font-size="14" fill="black">z</text>
  
  <!-- Base line for the angles -->
  <line x1="100" y1="150" x2="300" y2="150" stroke="black" stroke-width="2" />
  
  <!-- 108° angle (larger) -->
  <path d="M 200,150 L 300,150 A 100,100 0 0,0 193,53" fill="rgba(255,0,0,0.2)" stroke="red" stroke-width="2" />
  <text x="250" y="100" font-family="Arial" font-size="16" fill="red" font-weight="bold">108°</text>
  <text x="240" y="120" font-family="Arial" font-size="12" fill="red">(3 parts)</text>
  
  <!-- 72° angle (smaller) -->
  <path d="M 200,150 L 100,150 A 100,100 0 0,0 163,53" fill="rgba(0,0,255,0.2)" stroke="blue" stroke-width="2" />
  <text x="130" y="100" font-family="Arial" font-size="16" fill="blue" font-weight="bold">72°</text>
  <text x="130" y="120" font-family="Arial" font-size="12" fill="blue">(2 parts)</text>
  
  <!-- Center point -->
  <circle cx="200" cy="150" r="5" fill="black" />
  <text x="190" y="175" font-family="Arial" font-size="14" fill="black">O</text>
  
  <!-- Ratio visualization -->
  <line x1="200" y1="200" x2="260" y2="200" stroke="red" stroke-width="10" />
  <line x1="200" y1="220" x2="240" y2="220" stroke="blue" stroke-width="10" />
  <text x="270" y="205" font-family="Arial" font-size="16" fill="red">3</text>
  <text x="250" y="225" font-family="Arial" font-size="16" fill="blue">2</text>
  
  <!-- Straight line annotation -->
  <path d="M 100,145 Q 200,135 300,145" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none" />
  <text x="185" y="230" font-family="Arial" font-size="14" fill="black">180° (Supplementary)</text>
  
  <!-- Dividing the angles to show ratio -->
  <line x1="200" y1="150" x2="232" y2="90" stroke="red" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="200" y1="150" x2="264" y2="90" stroke="red" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="200" y1="150" x2="193" y2="53" stroke="red" stroke-width="1" stroke-dasharray="3,3" />
  
  <line x1="200" y1="150" x2="168" y2="90" stroke="blue" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="200" y1="150" x2="163" y2="53" stroke="blue" stroke-width="1" stroke-dasharray="3,3" />
  
  <text x="140" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="black">Supplementary Angles in Ratio 3:2</text>
</svg>